<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blog 페이지 !! </h1>

    {% for p in post_list %}
        <hr/>
        <h3> <a href="{{p.get_absolute_url}}"> {{p.title}}</a></h3>
        <h3>{{p.content}}</h3>
        <h3>{{p.created_at}}</h3>
        <h3>{{p.updated_at}}</h3>
    {% endfor %}
</body>
</html>
